services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:cuda
    ports:
      - "3000:8080"
    volumes:
      - "open-webui-new:/app/backend/data"
    environment:
      - gpus=all
      - OPENWEATHER_API_KEY=bab87f014e91b33605cf8c69dc3db86d
      - ENV=dev
    networks:
      - deepseek
    hostname: open-webui
    restart: unless-stopped   

  ollama:
    image: ollama/ollama:latest
    volumes:
      - "ollama-new:/root/.ollama"
    ports:
      - "11434:11434"
    environment:
      - gpus=all
    networks:
      - deepseek
    hostname: ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]    

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_DB=vectordb
      - POSTGRES_USER=raguser
      - POSTGRES_PASSWORD=ragpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      #- ./setup_vectordb.sql:/docker-entrypoint-initdb.d/setup_vectordb.sql
    networks:
      - deepseek
    hostname: postgres
    restart: unless-stopped

  development:
    build:
      context: .
      dockerfile: Dockerfile.dev   # Ensure you have a Dockerfile.dev at the root of your project.
    volumes:
      - .:/workspace   # Mounts your working directory inside the container.
      - /mnt/c/Users/flyluk/Downloads:/workfiles
      - /home/fly/development:/development

    ports:
      - "8000:8000"   # Adjust or add additional ports as needed.
    environment:
      - ENV=development
      - DATABASE_URL=postgresql://raguser:ragpassword@postgres:5432/vectordb
    networks:
      - deepseek
    hostname: development
    restart: unless-stopped
    depends_on:
      - postgres

networks:
  deepseek:
    driver: bridge

volumes:
  open-webui-new:
    external: true
  ollama-new:
    external: true
  postgres_data:
    external: true
